<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f6f6f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e1e3e5;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #202223;
            text-decoration: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid #e1e3e5;
        }
        
        .auth-container h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #202223;
            margin-bottom: 0.5rem;
        }
        
        .auth-container p {
            color: #6d7175;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: #008060;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }
        
        .auth-btn:hover {
            background: #006e52;
        }
        
        .auth-btn-secondary {
            background: white;
            color: #202223;
            border: 1px solid #c9cccf;
        }
        
        .auth-btn-secondary:hover {
            background: #f6f6f7;
            border-color: #8c9196;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #6d7175;
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e3e5;
        }
        
        .divider span {
            padding: 0 1rem;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e3e5;
        }
        
        .footer-link a {
            color: #005bd3;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            background: white;
            padding: 1.5rem 2rem;
            border-top: 1px solid #e1e3e5;
            text-align: center;
            color: #6d7175;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">My Store</a>
    </div>
    
    <div class="main-content">
        <div class="auth-container">
            <h1>Log in</h1>
            <p>Continue to My Store</p>
            
            <a href="{% url 'accounts:login' %}" class="auth-btn">Log in</a>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <a href="{% url 'accounts:signup' %}" class="auth-btn auth-btn-secondary">Create account</a>
            
            <div class="footer-link">
                <a href="{% url 'store:product_list' %}">Continue as guest</a>
            </div>
        </div>
    </div>
    
    <div class="footer">
       Ecommerce_site.
    </div>
</body>
</html>
