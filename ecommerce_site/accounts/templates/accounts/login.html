<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f6f6f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #e1e3e5;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #202223;
            text-decoration: none;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 8px;
            border: 1px solid #e1e3e5;
        }
        
        .login-container h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #202223;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: #202223;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #c9cccf;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #005bd3;
            box-shadow: 0 0 0 1px #005bd3;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #008060;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .login-btn:hover {
            background: #006e52;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e3e5;
            font-size: 0.9rem;
            color: #6d7175;
        }
        
        .footer-link a {
            color: #005bd3;
            text-decoration: none;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
        
        .messages {
            margin-bottom: 1rem;
        }
        
        .messages .error {
            background: #fef1f1;
            color: #d82c0d;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid #ffd3d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/" class="logo">My Store</a>
    </div>
    
    <div class="main-content">
        <div class="login-container">
            <h1>Log in</h1>
            
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Continue</button>
            </form>
            
            <div class="footer-link">
                Don't have an account? <a href="{% url 'accounts:signup' %}">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
